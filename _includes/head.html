<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>
    {% if page.title %}
      {{ site.title | escape }} | {{ page.title | escape }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
  </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:site_name" content="Patrons insoumis">
  <meta property="og:title" content="{% if page.title %}{{ page.title}}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ site.title }}">
  <meta property="og:image" content="{{ site.url }}/assets/logo_twitter_card.jpg">
  <meta property="og:image:width" content="2000">
  <meta property="og:image:height" content="651">
  <meta property="og:url" content="{{site.url}}{{page.url}}">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@Action_Insoumis">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title}}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:url" content="{{site.url}}{{page.url}}">
  <meta name="twitter:description" content="{{ site.title }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/logo_twitter_card.jpg">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">

  {% css main %}
  {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
  {% endif %}
</head>
