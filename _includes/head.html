<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>
    {% if page.title %}
      {{ site.title | escape }} | {{ page.title | escape }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
  </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:site_name" content="Patron⋅ne⋅s insoumis⋅es">
  <meta property="og:title" content="{% if page.title %}{{ page.title}}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ page.tagline }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/logo_social.jpg">
  <meta property="og:image:width" content="2000">
  <meta property="og:image:height" content="1200">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@Action_Insoumis">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title}}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta name="twitter:description" content="{{ page.tagline }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/logo_social.jpg">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">

  {% css main %}
</head>
